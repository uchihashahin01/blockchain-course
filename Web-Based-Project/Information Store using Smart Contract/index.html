<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Contract</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Information Contract</h1>
    </header>
    <main class="container">
        <section class="entry-form">
            <h2>Create an Entry</h2>
            <form id="informationForm">
                <div class="form-group">
                    <label for="informationID">Information ID:</label>
                    <input type="number" id="informationID" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="button" id="createEntry">Create Entry</button>
            </form>
        </section>
        <section class="search-form">
            <h2>Search by ID</h2>
            <div class="form-group">
                <label for="searchID">Enter ID:</label>
                <input type="number" id="searchID">
            </div>
            <button type="button" id="searchButton">Search</button>
        </section>
        <section class="search-form">
            <h2>Search by Hash Code</h2>
            <div class="form-group">
                <label for="searchHashCode">Enter Hash Code:</label>
                <input type="text" id="searchHashCode">
            </div>
            <button type="button" id="searchHashCodeButton">Search</button>
        </section>
        <section class="result">
            <h2>Search Result</h2>
            <div id="result"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
