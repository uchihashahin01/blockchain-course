<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFT Project</h1>
        <button id="connectButton">Connect to MetaMask</button>
        <form id="mintForm">
            <label for="toAddress">Recipient Address:</label>
            <input type="text" id="toAddress" required>
            <label for="uri">URI for NFT Image:</label>
            <input type="text" id="uri" required>
            <button type="submit" id="mintButton">Mint NFT</button>
        </form>
    </div>
    <div id="status"></div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
</body>
</html>
