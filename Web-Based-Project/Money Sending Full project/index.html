<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Wallet Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sample Wallet Interaction</h1>
        <p>Owner Address: <span id="ownerAddress">Loading...</span></p>

        <h2>Add Guardian</h2>
        <input type="text" id="guardianAddress" placeholder="Guardian Address">
        <button onclick="addGuardian()">Add Guardian</button>

        <h2>Propose New Owner</h2>
        <input type="text" id="newOwnerAddress" placeholder="New Owner Address">
        <button onclick="proposeNewOwner()">Propose New Owner</button>

        <h2>Set Allowance</h2>
        <input type="text" id="allowanceAddress" placeholder="Address">
        <input type="number" id="allowanceAmount" placeholder="Amount">
        <button onclick="setAllowance()">Set Allowance</button>

        <h2>Deny Sending</h2>
        <input type="text" id="denyAddress" placeholder="Address">
        <button onclick="denySending()">Deny Sending</button>

        <h2>Transfer Ether</h2>
        <input type="text" id="recipientAddress" placeholder="Recipient Address">
        <input type="number" id="transferAmount" placeholder="Amount">
        <input type="text" id="transferPayload" placeholder="Optional Payload (hex)">
        <button onclick="transferEther()">Transfer Ether</button>

        <p id="transactionMessage"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
